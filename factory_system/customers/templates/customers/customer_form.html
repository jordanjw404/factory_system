{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Customer{% endblock %}

{% block content %}
<div class="container">
  <h2 class="mb-4">Add New Customer</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">Save Customer</button>
    <a href="{% url 'customer_list' %}" class="btn btn-secondary mt-3">Cancel</a>
  </form>
</div>
{% endblock %}
